<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das CSS */
            height: 100%;
        }
        body { /* para to top, to bottom para a direçõa. Caso queira em graus colocar ex 45deg */
            background-image:linear-gradient( 45deg, #C21B1B, #751010);
            background-attachment: fixed; /* isso para deixar o degradê fixo */
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>Caso queira escolher a quantidade de espaço que alguma cor vai ocupar no sitee, só colocar a porcentagem depois do código da cor</p>
    
</body>
</html>
